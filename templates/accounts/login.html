{% extends './base_login.html' %}
{% load crispy_forms_tags %}
{% block content %}
  {% csrf_token %}
  <h2 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>LOG IN</h2>
  {{ form|crispy }}
  <div class="form-group">
    <div class="utility">
      <div class="animated-checkbox">
      </div>
      <h5 class="semibold-text mb-2" ><a href="{% url 'accounts:signup' %}">Sign Up</a></h5>
    </div>
  </div>
  <div class="form-group btn-container">
    <button type="submit"  class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>LOG IN</button>
  </div>
  <script>
    document.getElementById("id_username").placeholder = "Username";
    document.getElementById("id_password").placeholder="Password";
  </script>
  <style>
    label{
        display: none;
    }
  </style>
{% endblock %}
