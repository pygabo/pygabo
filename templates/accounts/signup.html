{% extends './base_login.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
  {{ form|crispy }}

  <div class="form-group">
    <div class="utility">
      <div class="animated-checkbox">

      </div>
      <p class="semibold-text mb-2"><a href="{% url 'accounts:login' %}">Log in</a></p>
    </div>
  </div>
  <div class="form-group btn-container">
    <button type="submit"  class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button>
  </div>
<style>
  .form-text{
    display: none;
  }
</style>


<script>
    document.getElementById("id_username").placeholder = "Username";
    document.getElementById("id_password1").placeholder="Password";
    document.getElementById("id_password2").placeholder="Password confirmation";

  </script>
  <style>
    label{
      display: none;
    }
  </style>{% endblock %}
